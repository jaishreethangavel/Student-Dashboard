<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
          <h2 class="logo">Student panel</h2>
          <ul class="menu">
            <li>Dashboard</li>
            <li>Courses</li>
            <li>Assignments</li>
            <li>profile</li>
            <li>logout</li>
          </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Dashboard</h2>
                <div class="profile">
                    <span>Hi,Jaishree</span>
                    <div class="Avatar"></div>
                </div>
            </div>
            <h2 style="padding: 20px;">My Courses</h2>
                <div class="course-container">
                    <div class="course-card">
                        <h3>python</h3>
                        <div class="progress">
                            <div class="progress-fill python" style="width:80%;"></div>
                    
                        </div>
                        <button>view</button>
                        </div>
                        <div class="course-card">
                        <h3>Javascript</h3>
                        <div class="progress">
                            <div class="progress-fill" style="width:75%;"></div>
                    
                        </div>
                        <button>view</button>
                        </div>
                        <div class="course-card">
                        <h3>DSA</h3>
                        <div class="progress">
                            <div class="progress-fill" style="width:50%;"></div>
                    
                        </div>
                        <button>view</button>
                        </div>
                        </div>
                       
                <div class="cards">
                    <div class="card">
                    <h3>Total courses</h3>
                    <p>4</p>
                </div>
                <div class="card">
                    <h3>Pending Assignments</h3>
                    <p>2</p>
                </div>
                <div class="card">
                    <h3>Attendance</h3>
                    <p>95%</p>
                </div>
                <div class="card">
                    <h3>Notifications</h3>
                    <p>3</p>
                </div>

            </div>
        </div>
    </div>
          
    
</body>
</html>
